<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{ 'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
 }">
 <!-- [ngClass] Sirve para controlar el CSS por medio de condicionales -->
  <!-- {{ i===0 ? 'list-group-item-success':'' }} Para que solo el primero muestre el color -->
  <div>
    <span class="text-primary">{{i+1}}. </span>
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
    <!-- <strong>{{character.id}}</strong> -->
  </div>
    <!-- <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10,000</li> -->
    <!-- <span> Es el Primero: {{ i === 0 }}</span>
    <span> Es el último: {{ i === characterList.length-1 }}</span> -->
    <!-- <span> Es el Primero: {{ isFirst }}</span>
    <span> Es el último: {{ isLast }}</span>
    <span> Es par: {{ isEven }}</span>
    <span> Es impar: {{ isOdd }}</span> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id || '' )">X</button>
  </li>
</ul>
